<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="shortcut icon" href="./images/hearing_icon.png" type="image/x-icon">
    <title>Hearing - comment</title>
</head>

<body>
    <div class="login_mask"></div>
    <div class="login">
        <h2>Hearing</h2>
        <div class="tel">
            <input type="number" placeholder="手机号">
        </div>
        <div class="pwd">
            <input type="password" placeholder="密码">
        </div>
        <div class="login_btn">
            <input type="button" value="登陆">
        </div>
    </div>
    <nav>
        <ul class="nav w">
            <li class="flex5">
                <a href="index.html" class="hearing-title">
                    <img src="./images/hearing.png" alt=""> Hearing
                </a>
            </li>
            <li class="flex2 nav_click"><a href="index.html">音乐馆</a></li>
            <li class="flex2"><a href="my_music.html">我的音乐</a></li>
            <li class="flex2"> <a href="playlists.html">分类歌单</a></li>
            <!-- <li class="flex2"> <a href="artistlists.html">歌手</a></li> -->
            <span class="flex1"></span>
            <li class="flex3 search">
                <div id="search">
                    <input type="text" placeholder="音乐、MV、歌单、歌手">
                    <span>&#xe67e;</span>
                </div>
            </li>
            <span class="flex1"></span>
            <!-- <li class="flex1" id="cancellation"><img src="./images/1.jpg" alt=""><a href="javascript:;">注销</a></li> -->
            <!-- <li class="flex1"><a href="javascript:;" id="login">登陆</a></li> -->
        </ul>
    </nav>
    <article>
        <div class="article">
            <div class="comment">
                <div class="comment_head">
                    <div class="comment_head_left">
                        <img src="./images/blank_music.png" alt="">
                        <div class="comment_description">
                            <div class="comment_songs_name"></div>
                            <div class="comment_songs_artist"></div>
                            <div class="comment_album"></div>
                            <div class="comment_publishTime"></div>
                            <div class="comment_button">播放全部</div>
                        </div>
                    </div>
                </div>
                <div class="comment_main">
                    <div class="comment_left">
                        <div class="songs_lists bgc_even">
                            <ul class="flex color">
                                <li class="flex4 margin_right25 padding15">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;歌曲</li>
                                <li class="flex2 margin_right25 padding15">歌手</li>
                                <li class="flex2 margin_right25 padding15">专辑</li>
                                <li class="flex1 margin_right25 padding15">时长</li>
                            </ul>
                        </div>
                        <div class="song_lyric">
                        </div>
                        <div class="comment_article">
                            <div class="comment_article_head">
                                <h1>评论</h1>
                                <span>共77条评论</span>
                            </div>
                            <div class="make_comment">
                                <div>
                                    <textarea name="" id="" cols="50" rows="6" placeholder="期待你的神评......"></textarea>
                                    <p>
                                        剩余<span>300</span>字
                                    </p>
                                </div>
                                <button class="make_comment_button">发表评论</button>
                            </div>
                            <div class="new_comments">
                                <div class="new_title" id="new_title">最新评论</div>
                            </div>
                            <div class="wonderful_comments">
                                <div class="wonderful_title">精彩评论</div>
                            </div>
                        </div>
                    </div>
                    <div class="comment_right">
                        <p>相关歌单</p>
                        <div class="flex flex_content lists">
                            <div class="related_lists">
                                <img src="./images/blank_music.png" alt="">
                                <div class="related_song_name overflow"></div>
                                <div class="related_song_artist overflow"></div>
                            </div>
                            <div class="related_lists">
                                <img src="./images/blank_music.png" alt="">
                                <div class="related_song_name overflow"></div>
                                <div class="related_song_artist overflow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

</body>
